<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">My Form</h1>
    <p id="description">This is my First FreeCodeCamp Project</p>
    <form id="survey-form">
        <label id="name-label">Name:</label><br>
        <input type="text" placeholder="Enter your name" id="name" required>
        <br><br>
        <label id="email-label">Email:</label><br>
        <input type="email" placeholder="Enter your email" id="email" required>
        <br><br>
        <label id="number-label">Age (optional)</label><br>
        <input type="number" placeholder="Age" id="number" min="1" max="110">
        <br><br>
        <label for="">Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
            <option value="">select current role</option><br>
            <option value="">Student</option><br>
            <option value="">Part-time Job</option><br>
            <option value="">Full-Time Job</option><br>
        </select>
        <br><br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="1" value="Definitely"> Definitely<br>
        <input type="radio" name="1" value="Definitely"> Maybe<br>
        <input type="radio" name="1" value="Definately"> Not sure<br>
        <br><br>
        <label for="">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox"  value="Front-end Projects"> Front-end Projects<br>
        <input type="checkbox"  value="Back-end Projects"> Back-end Projects<br>
        <input type="checkbox"  value="Data Visualization"> Data Visualization<br>
        <input type="checkbox"  value="Challenges"> Challenges<br>
        <input type="checkbox"  value="Open Source Community"> Open Source Community<br>
        <input type="checkbox"  value="Glitter help rooms"> Glitter help rooms<br>
        <input type="checkbox"  value="Videos"> Videos<br>
        <input type="checkbox"  value="City Meetups"> City Meetups<br>
        <input type="checkbox"  value="Wiki"> Wiki<br>
        <input type="checkbox"  value="Forum"> Forum<br>
        <input type="checkbox"  value="Additional Courses"> Additional Courses<br><br>

        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="comment" placeholder="Enter your comment here..." rows="6" cols="51"></textarea><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
