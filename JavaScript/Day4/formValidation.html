<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <form action="" class="main-form">

        <legend>Sign Up</legend>

        <label for="" class="label" >Username:
            <input type="text" id="username">
            <span id="usernameError" class="err"></span>
        </label>

        <label for="" class="label" >Email:
            <input type="email" id="email">
            <span id="emailError" class="err"></span>
        </label>

        <label for="" class="label" >Password
            <input type="text" id="password">
            <span id="passError" class="err"></span>
        </label>

        <label for="" class="label">Confirm Password:
            <input type="text" id="confirmPass">
            <span id = "confirmPassError" class="err"></span>
        </label>
        
        <button type="submit">Submit</button>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
